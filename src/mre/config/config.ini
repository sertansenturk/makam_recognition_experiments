[dataset]
name: otmm_makam_recognition_dataset
git_tag: dlfm2016-fix1
annotation_file: https://raw.githubusercontent.com/sertansenturk/%(name)s/%(git_tag)s/annotations.json
num_recordings: 1000
num_recordings_per_makam: 50

[mlflow]
data_processing_experiment_name: data_processing
annotation_run_name: annotations
annotation_artifact_name: %(annotation_run_name)s_processed

audio_run_name: audio
predominant_melody_makam_run_name: predominant_melody_makam
pitch_class_distribution_run_name: pitch_class_distribution
time_delayed_melody_surface_run_name: time_delayed_melody_surface

pitch_class_distribution_experiment_name: pitch_class_distribution_experiments
tile_delayed_melody_surface_experiment_name: time_delayed_melody_surface_experiments

[tonic_normalization]
min_freq: 20.0

[pitch_class_distribution]
kernel_width: 25
norm_type: sum
step_size: 25

[time_delayed_melody_surface]
kernel_width: 25
step_size: 25
